<div class="row">
	<div class="col-lg-4">
		<h2>Add Record</h2>
		        <form class="form-horizontal" role="form" action="http://127.0.0.1:8081/process_post" method="post">
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-9">
                        <input type="text" name="username" id="user" placeholder="Full Name" class="form-control" autofocus>
                        <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email</label>
                    <div class="col-sm-9">
                        <input type="email" name="email"  id="email" placeholder="Email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-9">
                        <input type="password" name="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="birthDate" class="col-sm-3 control-label">Date of Birth</label>
                    <div class="col-sm-9">
                        <input type="date" name="birthdate" id="birthDate" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="country" class="col-sm-3 control-label">Country</label>
                    <div class="col-sm-9">
                        <select id="country"  name="country" class="form-control">
                            <option value="Afghanistan">Afghanistan</option>
                            <option value="Bahamas">Bahamas</option>
                            <option value="Cambodia">Cambodia</option>
                            <option value="Denmark">Denmark</option>
                            <option value="Ecuador">Ecuador</option>
                            <option value="Fiji">Fiji</option>
                            <option value="Gabon">Gabon</option>
                            <option value="Haiti">Haiti</option>
                            <option value="Philippines">Philippines</option>
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  name="gender" id="femaleRadio" value="1">Female
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  name="gender" id="maleRadio" value="2">Male
                                </label>
                            </div>
                            <div class="col-sm-4">
                                <label class="radio-inline">
                                    <input type="radio"  name="gender" id="uncknownRadio" value="Unknown">Unknown
                                </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <label class="control-label col-sm-3">Meal Preference</label>
                    <div class="col-sm-9">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="mealpreference" id="calorieCheckbox" value="Low calorie">Low calorie
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="mealpreference" id="saltCheckbox" value="Low salt">Low salt
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"  name="accept">I accept <a href="#">terms</a>
                            </label>
                        </div>
                    </div>
                </div> <!-- /.form-group -->
                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <button type="submit" class="btn btn-primary btn-block">Register</button>
                    </div>
                </div>
            </form> <!-- /form -->
	</div>
	<div class="col-lg-8">
	<h2>Record List</h2>
		<table class="table table-inverse">
		  <thead>
		    <tr>
		      <th>#</th>
		      <th class="text-center">Full Name</th>
		      <th class="text-center">Date of Birth</th>
		      <th class="text-center">Country</th>
		      <th class="text-center">Gender</th>
		      <th class="text-center">Meal Preference</th>
		      <th class="text-center">Action</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <th scope="row">1</th>
		      <td class="text-center">Mark</td>
		      <td class="text-center">Otto</td>
		      <td class="text-center">@mdo</td>
		      <td class="text-center">Otto</td>
		      <td class="text-center">@mdo</td>
		      <td class="text-center"><button type="button" class="btn btn-success btn-xs">Edit</button>&nbsp;<button type="button" class="btn btn-danger btn-xs">Delete</button></td>
		    </tr>
		    <tr>
		      <th scope="row">2</th>
		      <td class="text-center">Jacob</td>
		      <td class="text-center">Thornton</td>
		      <td class="text-center">@fat</td>
		      <td class="text-center">Thornton</td>
		      <td class="text-center">@fat</td>
		      <td class="text-center"><button type="button" class="btn btn-success btn-xs">Edit</button>&nbsp;<button type="button" class="btn btn-danger btn-xs">Delete</button></td>
		    </tr>
		    <tr>
		      <th scope="row">3</th>
		      <td class="text-center">Larry</td>
		      <td class="text-center"the Bird</td>
		      <td class="text-center">@twitter</td>
		      <td class="text-center">the Bird</td>
		      <td class="text-center">@twitter</td>
		      <td class="text-center"><button type="button" class="btn btn-success btn-xs">Edit</button>&nbsp;<button type="button" class="btn btn-danger btn-xs">Delete</button></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</div>
